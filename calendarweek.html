<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>VTuber Schedule – Week Bars (Sun–Sat)</title>

  <script src="js/config.js"></script>

  <style>
    :root{
      --bg:#000;
      --white:#fff;

      /* =========================
         BORDER SETTINGS
         ========================= */
      --borderColor: #fff;
      --borderSize: 1px;

      --blue1:#2e4b78;
      --blue2:#1f345a;

      --rowH:92px;

      /* Row gap vs tip-to-tip gap between shapes */
      --rowGap: 15px;
      --pointGap: 15px;

      --sideW:220px;

      /* Shape tuning */
      --slant: 26px;
      --point: 28px;

      /* Row offset tuning */
      --offset: 50px;

      /* Default (no-event) bar color */
      --barDefault: #2a3446;

      /* Middle text font */
      --midFont: "AleaWB", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    @font-face{
      font-family: "AleaWB";
      src: url("fnt/ALEAWB__.TTF") format("truetype");
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; margin:0; background:var(--bg); }

    body{
      display:grid;
      place-items:center;
      padding:24px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .wrap{
      width:min(1200px, 96vw);
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      color:#fff;
    }

    .title{
      font-weight: 900;
      letter-spacing:.04em;
      text-transform: uppercase;
      font-size: 14px;
      opacity:.9;
    }

    .controls{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
      justify-content:flex-end;
    }

    .btn{
      border:1px solid rgba(255,255,255,.20);
      background: rgba(255,255,255,.06);
      color:#fff;
      border-radius:999px;
      padding:10px 12px;
      font-size:13px;
      cursor:pointer;
      transition: background .12s ease, transform .06s ease;
      user-select:none;
    }
    .btn:hover{ background: rgba(255,255,255,.10); }
    .btn:active{ transform: translateY(1px); }

    .range{
      font-weight:900;
      font-size: 14px;
      opacity:.95;
      text-shadow: 0 3px 0 rgba(0,0,0,.8);
    }

    .error{
      color:#fff;
      background: rgba(255,80,80,.16);
      border:1px solid rgba(255,80,80,.40);
      border-radius:12px;
      padding:10px 12px;
      white-space:pre-wrap;
      display:none;
    }

    .list{
      display:flex;
      flex-direction:column;
      gap: var(--rowGap);
    }

    .row{
      height: var(--rowH);
      display:grid;
      grid-template-columns: var(--sideW) 1fr var(--sideW);
      gap: 0px;
      align-items:stretch;
      transform: translateX(var(--rowShift, 0px));
      transition: transform .15s ease;
    }

    .row.shift-left  { --rowShift: calc(var(--offset) * -1); }
    .row.shift-right { --rowShift: var(--offset); }

    /********************************
     * LEFT BOX (DAY)
     ********************************/
    .arrow{
      position:relative;
      display:flex;
      align-items:center;
      padding-left: 16px;
      overflow:visible;
    }

    .arrow::before{
      content:"";
      position:absolute;
      inset: 0;
      background: var(--borderColor);
      clip-path: polygon(0% 50%, var(--point) 0%, 100% 0%, calc(100% - var(--slant)) 100%, var(--point) 100%, 0% 50%);
      z-index:0;
      filter: drop-shadow(0 6px 0 rgba(0,0,0,.85));
    }

    .arrow::after{
      content:"";
      position:absolute;
      inset: var(--borderSize);
      background:
        linear-gradient(135deg, rgba(255,255,255,.10), rgba(0,0,0,.15)),
        linear-gradient(180deg, var(--blue1), var(--blue2));
      clip-path: polygon(0% 50%, var(--point) 0%, 100% 0%, calc(100% - var(--slant)) 100%, var(--point) 100%, 0% 50%);
      z-index:1;
    }

    .arrowContent{
      position:relative;
      z-index:2;
      display:flex;
      align-items:center;
      gap: 12px;
      padding-right: 10px;
      width:100%;
    }

    .kanjiBox{
      width: 70px;
      height: 70px;
      display:grid;
      place-items:center;
      color: var(--white);
      font-weight: 900;
      font-size: 44px;
      line-height:1;
      filter: drop-shadow(0 2px 0 rgba(0,0,0,.85));
    }

    .dow{
      color:#fff;
      font-weight: 900;
      font-size: 32px;
      text-transform: uppercase;
      letter-spacing: .02em;
      text-shadow: 0 4px 0 rgba(0,0,0,.85);
    }

    /********************************
     * MIDDLE BAR 
     ********************************/
    .bar{
      position:relative;
      display:flex;
      align-items:center;
      padding: 0 18px;
      overflow:hidden;
      margin-left: calc(-1 * (var(--slant) - var(--pointGap)));
    }

    .bar::before{
      content:"";
      position:absolute;
      inset: 0;
      background: var(--borderColor);
      clip-path: polygon(var(--slant) 0%, 100% 0%, calc(100% - var(--slant)) 100%, 0% 100%);
      z-index:0;
      filter: drop-shadow(0 6px 0 rgba(0,0,0,.85));
    }

    .bar::after{
      content:"";
      position:absolute;
      inset: var(--borderSize);

      /* ✅ FIXED LAYER STACK: Color is handled via a bottom-level linear-gradient */
      background-image:
        radial-gradient(120px 80px at 20% 30%, rgba(255,255,255,.10), transparent 60%),
        linear-gradient(135deg, rgba(255,255,255,.08), rgba(0,0,0,.20)),
        var(--barPattern, none),
        linear-gradient(var(--barColor, var(--barDefault)), var(--barColor, var(--barDefault)));

      background-repeat: no-repeat, no-repeat, repeat, no-repeat;
      background-size: auto, auto, auto, cover;
      background-position: 0 0, 0 0, 0 0, 0 0;

      clip-path: polygon(var(--slant) 0%, 100% 0%, calc(100% - var(--slant)) 100%, 0% 100%);
      z-index:1;
    }

    .barInner{
      position:relative;
      z-index:2;
      width:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 16px;
    }

    .eventTitle{
      font-family: var(--midFont);
      color:#fff;
      font-weight: 900;
      font-size: clamp(22px, 2.2vw, 44px);
      text-shadow: 0 5px 0 rgba(0,0,0,.85);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width: 70%;
      text-align:center;
    }

    .eventTime{
      font-family: var(--midFont);
      color:#fff;
      font-weight: 900;
      font-size: clamp(14px, 1.2vw, 22px);
      text-transform: uppercase;
      text-align:left;
      line-height: 1.05;
      text-shadow: 0 4px 0 rgba(0,0,0,.85);
      white-space:nowrap;
    }

    /********************************
     * RIGHT BOX (THUMBNAIL)
     ********************************/
    .arrowR{
      position:relative;
      display:flex;
      align-items:center;
      justify-content:flex-end;
      padding-right: 16px;
      overflow:visible;
      margin-left: calc(-1 * (var(--slant) - var(--pointGap)));
    }

    .arrowR::before{
      content:"";
      position:absolute;
      inset: 0;
      background: var(--borderColor);
      clip-path: polygon(var(--slant) 0%, calc(100% - var(--point)) 0%, 100% 50%, calc(100% - var(--point)) 100%, 0% 100%, var(--slant) 0%);
      z-index:0;
      filter: drop-shadow(0 6px 0 rgba(0,0,0,.85));
    }

    .arrowR::after{
      content:"";
      position:absolute;
      inset: var(--borderSize);
      background:
        var(--thumb, none) center / 100% auto no-repeat,
        linear-gradient(135deg, rgba(255,255,255,.10), rgba(0,0,0,.18)),
        linear-gradient(180deg, var(--blue1), var(--blue2));
      clip-path: polygon(var(--slant) 0%, calc(100% - var(--point)) 0%, 100% 50%, calc(100% - var(--point)) 100%, 0% 100%, var(--slant) 0%);
      z-index:1;
    }

    .arrowRContent{ position:relative; z-index:2; width:100%; height:100%; }

    @media (max-width: 800px){
      :root{
        --sideW: 200px; --rowH: 82px; --slant: 22px; --point: 24px; --rowGap: 8px; --pointGap: 8px; --offset: 16px;
      }
      .kanjiBox{ width:62px; height:62px; font-size:38px; }
      .dow{ font-size: 28px; }
      .eventTitle{ max-width: 66%; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="topbar">
      <div class="title">Weekly Schedule</div>
      <div class="controls">
        <button class="btn" id="prevBtn">◀ Prev</button>
        <button class="btn" id="todayBtn">This Week</button>
        <button class="btn" id="nextBtn">Next ▶</button>
        <div class="range" id="rangeLabel"></div>
      </div>
    </div>
    <div class="error" id="errorBox"></div>
    <div class="list" id="list"></div>
  </div>

<script>
const cfg = window.GCAL_CONFIG || {};
const GOOGLE_API_KEY = cfg.apiKey;
const CALENDAR_SHARE_LINK = cfg.calendarShareLink;

const IMAGE_BASE_URL = "img/";
const IMAGE_EXTENSION = ".png";
const IGNORE_EMPTY_TITLES = true;

const COLOR_ID_MAP = {
  "1":  "#7986CB", "2":  "#33B679", "3":  "#8E24AA", "4":  "#E67C73",
  "5":  "#F6BF26", "6":  "#F4511E", "7":  "#039BE5", "8":  "#616161",
  "9":  "#3F51B5", "10": "#0B8043", "11": "#D50000"
};

const COLOR_ID_TO_NAME = {
  "1": "lavender", "2": "sage", "3": "grape", "4": "flamingo",
  "5": "banana", "6": "tangerine", "7": "peacock", "8": "graphite",
  "9": "blueberry", "10": "basil", "11": "tomato"
};

function pickEventColor(ev){
  const id = String(ev?.colorId || "");
  return COLOR_ID_MAP[id] || "#2a3446"; 
}

function pickEventPatternUrl(ev){
  const id = String(ev?.colorId || "");
  const name = COLOR_ID_TO_NAME[id];
  return name ? IMAGE_BASE_URL + encodeURIComponent(name) + IMAGE_EXTENSION : null;
}

const DAYS = [
  { name:"sun", kanji:"日" }, { name:"mon", kanji:"月" }, { name:"tue", kanji:"火" },
  { name:"wed", kanji:"水" }, { name:"thu", kanji:"木" }, { name:"fri", kanji:"金" }, { name:"sat", kanji:"土" },
];

const listEl = document.getElementById("list");
const rangeLabel = document.getElementById("rangeLabel");
const errorBox = document.getElementById("errorBox");

function showError(msg){ errorBox.style.display = "block"; errorBox.textContent = msg; }
function pad(n){ return String(n).padStart(2,"0"); }
function ymd(d){ return `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}`; }
function startOfDayLocal(d){ const x = new Date(d); x.setHours(0,0,0,0); return x; }
function addDays(d, n){ const x = new Date(d); x.setDate(x.getDate() + n); return x; }
function startOfWeekSunday(d){
  const x = startOfDayLocal(d);
  const start = new Date(x);
  start.setDate(x.getDate() - x.getDay());
  start.setHours(0,0,0,0);
  return start;
}

function formatRangeLabel(weekStart){
  const end = addDays(weekStart, 6);
  if (weekStart.getMonth() === end.getMonth()) return `${weekStart.toLocaleString(undefined,{month:"long"})} ${weekStart.getDate()}–${end.getDate()}, ${weekStart.getFullYear()}`;
  return `${weekStart.toLocaleDateString(undefined,{month:"short", day:"numeric"})} – ${end.toLocaleDateString(undefined,{month:"short", day:"numeric"})}`;
}

function decodeCidToCalendarId(cid){
  try { return atob(cid.replace(/-/g,"+").replace(/_/g,"/").padEnd(cid.length + (4 - cid.length % 4) % 4, "=")); }
  catch { return null; }
}
function extractCalendarIdFromShareLink(urlStr){
  try { const u=new URL(urlStr); const cid=u.searchParams.get("cid"); return cid ? decodeCidToCalendarId(cid) : null; }
  catch { return null; }
}

async function fetchAllEvents(calendarId, timeMinISO, timeMaxISO){
  const base = `https://www.googleapis.com/calendar/v3/calendars/${encodeURIComponent(calendarId)}/events`;
  let pageToken=null, all=[];
  while(true){
    const url=new URL(base);
    url.searchParams.set("key", GOOGLE_API_KEY);
    url.searchParams.set("timeMin", timeMinISO);
    url.searchParams.set("timeMax", timeMaxISO);
    url.searchParams.set("singleEvents","true");
    url.searchParams.set("orderBy","startTime");
    if(pageToken) url.searchParams.set("pageToken", pageToken);
    const res=await fetch(url.toString());
    const data=await res.json();
    if(!res.ok) throw new Error(data?.error?.message || "Calendar API error");
    if(data.items) all.push(...data.items);
    pageToken=data.nextPageToken;
    if(!pageToken) break;
  }
  return all;
}

function coveredDayKeys(ev){
  let start, end;
  if(ev?.start?.date){
    start=new Date(ev.start.date+"T00:00:00");
    end=ev?.end?.date ? new Date(ev.end.date+"T00:00:00") : new Date(start.getTime()+86400000);
  } else if(ev?.start?.dateTime){
    start=new Date(ev.start.dateTime);
    end=ev?.end?.dateTime ? new Date(ev.end.dateTime) : new Date(start.getTime()+3600000);
  } else return [];
  const keys=[];
  for(let d=startOfDayLocal(start); d<=startOfDayLocal(new Date(end.getTime()-1)); d.setDate(d.getDate()+1)) keys.push(ymd(d));
  return keys;
}

function formatTimeOneLine(date){
  return new Intl.DateTimeFormat(undefined,{hour:"numeric",minute:"2-digit"}).format(date).replace(":00","").toUpperCase();
}

function makeRow(day, title, timeText, rowIndex, barColor, barPatternUrl, thumbUrl){
  const row=document.createElement("div");
  row.className="row " + (rowIndex % 2 === 0 ? "shift-left" : "shift-right");

  const arrow=document.createElement("div");
  arrow.className="arrow";
  arrow.innerHTML=`<div class="arrowContent"><div class="kanjiBox">${day.kanji}</div><div class="dow">${day.name}</div></div>`;

  const bar=document.createElement("div");
  bar.className="bar";
  bar.style.setProperty("--barColor", barColor);
  bar.style.setProperty("--barPattern", barPatternUrl ? `url("${barPatternUrl}")` : "none");
  bar.innerHTML=`<div class="barInner"><div class="eventTitle">${title}</div>${timeText ? `<div class="eventTime">${timeText}</div>`:''}</div>`;

  const arrowR=document.createElement("div");
  arrowR.className="arrowR";
  if(thumbUrl) arrowR.style.setProperty("--thumb", `url("${thumbUrl}")`);
  arrowR.innerHTML=`<div class="arrowRContent"></div>`;

  row.append(arrow, bar, arrowR);
  return row;
}

let cursorDate=new Date();

async function refreshWeek(){
  errorBox.style.display="none"; listEl.innerHTML="";
  const calendarId=extractCalendarIdFromShareLink(CALENDAR_SHARE_LINK);
  if(!calendarId) return showError("Invalid Calendar Link.");

  const weekStart=startOfWeekSunday(cursorDate);
  rangeLabel.textContent=formatRangeLabel(weekStart);

  try{
    const events=await fetchAllEvents(calendarId, weekStart.toISOString(), addDays(weekStart,7).toISOString());
    const byDay=new Map();
    events.forEach(ev => coveredDayKeys(ev).forEach(k => {
      if(!byDay.has(k)) byDay.set(k, []);
      byDay.get(k).push(ev);
    }));

    for(let i=0; i<7; i++){
      const dayKey=ymd(addDays(weekStart,i)), list=byDay.get(dayKey) || [];
      let featured=list[0], title="rest day", timeText="", barColor="#2a3446", barPatternUrl=null, thumbUrl=null;

      if(featured){
        title = featured.summary || "untitled";
        barColor = pickEventColor(featured);
        barPatternUrl = pickEventPatternUrl(featured);
        if(featured.start?.dateTime && ymd(new Date(featured.start.dateTime))===dayKey) 
           timeText = formatTimeOneLine(new Date(featured.start.dateTime));
        
        const code = String(featured.description||"").split(/\r?\n/)[0].trim();
        if(code && /^[A-Za-z0-9_-]+$/.test(code)) thumbUrl = IMAGE_BASE_URL + code + IMAGE_EXTENSION;
      }
      listEl.appendChild(makeRow(DAYS[i], title, timeText, i, barColor, barPatternUrl, thumbUrl));
    }
  } catch(e){ showError(e.message); }
}

document.getElementById("todayBtn").onclick = () => { cursorDate=new Date(); refreshWeek(); };
document.getElementById("prevBtn").onclick = () => { cursorDate=addDays(startOfWeekSunday(cursorDate), -7); refreshWeek(); };
document.getElementById("nextBtn").onclick = () => { cursorDate=addDays(startOfWeekSunday(cursorDate), 7); refreshWeek(); };
refreshWeek();
</script>
</body>
</html>
